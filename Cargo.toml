[package]
authors = ["James Waples <jamwaffles@gmail.com>"]
categories = ["embedded", "no-std"]
description = "I2C/SPI driver for the SSD1306 OLED display controller"
documentation = "https://jamwaffles.github.io/ssd1306"
exclude = [".travis.yml", ".gitignore"]
keywords = ["no-std", "ssd1306", "oled", "embedded", "embedded-hal-driver"]
license = "MIT OR Apache-2.0"
name = "ssd1306"
readme = "README.md"
repository = "https://github.com/jamwaffles/ssd1306"
version = "0.1.0"
[badges.travis-ci]
branch = "master"
repository = "jamwaffles/ssd1306"

[dependencies]
embedded-hal = "0.2.1"

[dependencies.embedded-graphics]
optional = true
version = "0.3.0"

[dependencies.stm32f103xx-hal]
features = ["rt"]
git = "https://github.com/ilya-epifanov/stm32f103xx-hal.git"
rev = "3a8d64d3605b5eac9fd15eea0ba25319fbb8375c"
version = "*"

[dev-dependencies]
aligned = "0.2.0"
cortex-m = "0.5.6"
cortex-m-rt = "0.5.3"
# cortex-m-rtfm = "0.3.4"
# cortex-m-rtfm-macros = "0.3.2"
panic-semihosting = "0.3.0"

[features]
default = ["graphics"]
graphics = ["embedded-graphics"]
[profile.dev]
codegen-units = 1
incremental = false

[profile.release]
codegen-units = 1
debug = true
lto = true
